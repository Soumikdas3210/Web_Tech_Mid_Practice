<!DOCTYPE html>
<html>

    <head>

        <title>University Admission Form</title>

    </head>

    <body>

        <h1>University Admission Form</h1>

        <form>

            <fieldset>

                <legend>Personal Information</legend>

                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" maxlength="50" required><br><br>

                <label for="father">Father's Name:</label>
                <input type="text" id="father" name="father" maxlength="50" required><br><br>

                <label for="mother">Mother's Name:</label>
                <input type="text" id="mother" name="mother" maxlength="50" required><br><br>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" maxlength="15" required><br><br>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required><br><br>

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>

            </fieldset>

            <fieldset>

                <legend>Academic Information</legend>

                <label for="ssc">SSC Result (GPA):</label>
                <input type="number" id="ssc" name="ssc"max="5" required><br><br>

                <label for="highschool">High School Name:</label>
                <input type="text" id="highschool" name="highschool" maxlength="100" required><br><br>

                <label for="graduationyear">Year of Graduation:</label>
                <input type="number" id="graduationyear" name="graduationyear" max="2023" required><br><br>

                <label for="hsc">HSC Result (GPA):</label>
                <input type="number" id="hsc" name="hsc"max="5" required><br><br>

                <label for="college">College Name:</label>
                <input type="text" id="college" name="college" maxlength="100" required><br><br>

                <label for="graduationyear">Year of Graduation:</label>
                <input type="number" id="graduationyear" name="graduationyear" max="2025" required><br><br>

                <label for="department">Preferred Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="cse">Computer Science and Engineering</option>
                    <option value="eee">Electrical and Electronic Engineering</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="ce">Civil Engineering</option>
                    <option value="bba">Business Administration</option>
                </select><br><br>

                <label for="interest">Area of Interest:</label><br>
                <input type="checkbox" id="programming" name="interest" value="programming">
                <label for="programming">Programming</label><br>
                <input type="checkbox" id="research" name="interest" value="research">
                <label for="research">Research</label><br>
                <input type="checkbox" id="sports" name="interest" value="sports">
                <label for="sports">Sports</label><br>
                <input type="checkbox" id="arts" name="interest" value="arts">
                <label for="arts">Arts</label><br>
                <input type="checkbox" id="music" name="interest" value="music">
                <label for="music">Music</label><br>
                <input type="checkbox" id="business" name="interest" value="business">
                <label for="business">Business</label><br><br>

            </fieldset>

            <fieldset>

                <legend>Documents Upload</legend>

                <label for="photo">Passport Size Photo:</label>
                <input type="file" id="photo" name="photo" required><br><br>

                <label for="ssctranscript">SSC Transcript:</label>
                <input type="file" id="ssctranscript" name="ssctranscript" required><br><br>

                <label for="hsctranscript">HSC Transcript:</label>
                <input type="file" id="hsctranscript" name="hsctranscript" required><br><br>

            </fieldset>

            <button type="submit">Submit Application</button>
            <button type="reset">Reset Form</button>
        </form>
    </body>
</html>
